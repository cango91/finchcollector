{% extends 'base.html' %}
{% block content %}
<a class="btn btn-secondary rounded-pill translate-y-50" href="{% url 'finches:index' %}">&larr; Back to All Finches</a>
  <div class="card container shadow-lg translate-y-50">
    <div class="card-body">
      <div class="card-title h3">{{ finch.name }}</div>
      <div class="card-subtitle text-muted">
        <p>
          {% if finch.age > 0 %}
            {{ finch.age }}&nbsp;year{{ finch.age|pluralize }} old
          {% else %}
            Chick
          {% endif %}
        </p>
      </div>
      <p class="card-text">
        <strong>Breed:</strong> {{ finch.breed }} <br />
        <strong class="text-description">Description:</strong> {{ finch.description|linebreaks }}
      </p>
    </div>
  </div>
{% endblock %}
