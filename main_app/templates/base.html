{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Our CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Finch Collector</title>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light-blue fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand px-2 h1" href="/">Finch Collector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% url 'finches:about' as c_url %}
            <li class="nav-item">
              <a class="nav-link {% if request.path == c_url %}active{% endif %}" href="{{ c_url }}">About</a>
            </li>
            {% url 'finches:index' as c_url %}
            <li class="nav-item">
              <a class="nav-link {% if request.path == c_url %}active{% endif %}" href="{{ c_url }}">View All My Finches</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container mt-5 mb-5 mt-lg-6 pt-2 pb-2 position-relative">
      {% block content %}
      {% endblock %}
    </main>
    <footer class="d-flex justify-content-between py-1 border-top fixed-bottom bg-light-blue">
      <div class="ms-auto">All Rights Reserved, &copy; 2023 Finch Collector &nbsp;</div>
    </footer>
  </body>
</html>
